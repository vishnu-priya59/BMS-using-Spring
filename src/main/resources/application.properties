spring.application.name=bookMyShow
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=BookMyShow
spring.data.mongodb.auto-index-creation=true

spring.data.elasticsearch.cluster-nodes=elasticsearch:9200
spring.data.elasticsearch.cluster-name=docker-cluster
elasticsearch.host=localhost
elasticsearch.port=9200

# Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.review-events=review-events-topic
spring.kafka.consumer.group-id=bookMyShow-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#logging.level.root=DEBUG
